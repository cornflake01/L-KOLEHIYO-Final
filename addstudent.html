<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Add Student</title>
    <style>
        /* Side menu styles */

            background-color: #002145;
            color: #fff;
            width: 20%;
            height: 100vh;
            position: fixed;
            top: 0;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            z-index: 1000; /* Ensure the side menu is above other content */
        }

        .side-menu:hover {
            width: 20%;
        }

        .school-info {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid transparent;
            transition: width 0.3s, border-bottom 0.3s;
        }

        .school-info:hover {
            width: 100%;
            border-bottom: 2px solid #fff;
        }

        .school-info h1 {
            margin-left: 10px;
            font-size: 18px;
            color: #fff;
        }

        .logo {
            width: 80px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        ul li {
            flex-grow: 1;
        }

        ul li a {
            display: flex;
            align-items: center;
            padding: 30px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 18px;
        }

        ul li a:hover {
            background-color: #003669;
        }

        ul li a i {
            font-size: 32px;
            margin-right: 20px;
        }

        /* Adjust container padding */
        .container {
            padding-left: 25%; /* Set padding on the left side of the container */
            padding-right: 20px; /* Add some padding on the right side to create space between content and side menu */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @media (max-width: 768px) {
            /* Adjust container padding for smaller screens */
            .container {
                padding-left: 0; /* Remove left padding on smaller screens */
                padding-right: 0; /* Remove right padding on smaller screens */
            }
        }

        body {
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="side-menu">
        <div class="school-info">
            <img src="./img/maltese_cross.png" alt="letran-logo" class="logo" />
            <h1>L KOLEHIYO</h1>
        </div>
        <ul>
            <li>
                <a href="addstudent.html"><i class="fas fa-id-card"></i> Add New Students</a>
            </li>
            <li>
                <a href="studentinfo.html"
                  ><i class="fas fa-id-card"></i> Student Information</a
                >
              </li>
            <li>
                <a href="uploadgrades.html"><i class="fas fa-file-upload"></i> Grades Upload</a>
            </li>
            <li>
                <a href="events.html"><i class="fas fa-calendar-alt"></i> School Events</a>
            </li>
    
            <li>
                <a href="feedbacks.html"><i class="fa fa-comments"></i> Feedback/Concerns</a>
            </li>
            <li>
                <a href="announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a>
            </li>
            <li>
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
    
    <div class="container">
        <div class="card shadow" style="width: 70%;"> <!-- Adjusted width -->
            <div class="card-body">
                <h2 class="card-title">Add Student</h2>
                <form id="createForm" class="student-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="lrn_number" class="form-label">LRN Number</label>
                        <input type="text" class="form-control" id="lrn_number" name="lrn_number">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="strand" class="form-label">Strand</label>
                        <input type="text" class="form-control" id="strand" name="strand">
                    </div>
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade Level</label>
                        <input type="text" class="form-control" id="grade" name="grade">
                    </div>
                    <div class="mb-3">
                        <label for="section" class="form-label">Section</label>
                        <input type="text" class="form-control" id="section" name="section">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <input type="submit" value="Add Student" class="btn btn-primary">
                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-secondary" onclick="window.location.href = 'studentinfo.html';">Student Information</button>
 </div>
                    </div>            
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase scripts -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"; // Import Firebase Auth module

        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB-W9ZBwlkefbJjicz9Mw0OuUrWI6FHnWk",
  authDomain: "l-kolehiyo-8b253.firebaseapp.com",
  databaseURL: "https://l-kolehiyo-8b253-default-rtdb.firebaseio.com",
  projectId: "l-kolehiyo-8b253",
  storageBucket: "l-kolehiyo-8b253.appspot.com",
  messagingSenderId: "289094522635",
  appId: "1:289094522635:web:5db3616b0468d52888b40e",
  measurementId: "G-P8QC5255QR"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        const auth = getAuth(app); // Initialize Firebase Auth

        document.getElementById("createForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lrn = document.getElementById("lrn_number").value;
            const email = document.getElementById("email").value;
            const strand = document.getElementById("strand").value;
            const grade = document.getElementById("grade").value;
            const section = document.getElementById("section").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            addStudent(name, lrn, email, strand, grade, section, username, password);
        });

        function addStudent(name, lrn, email, strand, grade, section, username, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userData = {
                        name: name,
                        lrn: lrn,
                        email: email,
                        strand: strand,
                        grade: grade,
                        section: section,
                        username: username,
                        password: password
                    };

                    // Save user data to the database
                    set(ref(db, 'students/' + user.uid), userData)
                        .then(() => {
                            console.log("Student data saved successfully.");
                            document.getElementById("createForm").reset();
                            window.location.href = "studentinfo.html"; // Redirect to studentinfo.html
                        })
                        .catch((error) => {
                            console.error("Error saving student data: ", error);
                        });
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        console.error("Error creating user: The email address is already in use.");
                    } else {
                        console.error("Error creating user: ", error);
                    }
                });
        }
    </script>
</body>
